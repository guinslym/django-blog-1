{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div class="jumbotron">

    <h2>Please Login: </h2>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" class='btn btn-primary' value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>

{% endblock %}
